# HTTPS Config
server {
    listen       80;
    server_name  dbsecurity.com.cn;

# Proxy Static resources
    location / {
        root        /data/www;
        index       index.html index.htm;
    }

# Logs
    access_log  /var/log/nginx/logs/blog.access.log  main;
    error_log   /var/log/nginx/logs/blog.error.log  warn;
}
